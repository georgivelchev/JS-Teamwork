<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            margin-left: 350px;
        }

        #background {
            z-index: 0;
        }

        #main {
            z-index: 1;
        }

        #ship {
            z-index: 2;
        }
    </style>
</head>
<body>
<canvas id="background" width="600" height="360"></canvas>
<canvas id="main" width="600" height="360"></canvas>
<canvas id="ship" width="600" height="360"></canvas>
<script src="game.js"></script>
</body>
</html>
